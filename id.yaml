poll:
  start: |
    <b>[BOT]</b> Kamu memulai {%if inline%}{%else%}poll{%endif%}.

    Masukkan pertanyaan dan jawaban per baris seperti ini:

    <i>Question?
    Jawaban1
    Jawaban2
    Jawaban3</i>

    {%if inline%}Polling akan berlaku satu jam. {%endif%}Klik /cancel untuk membatalkan.
  started: <b>[BOT]</b> Poll started! To end a poll use /polldone.
  inline: |
    <b>[Bot]</b> #{{poll.code_display}} {{poll.nick}} masukkan pertanyaan:
    <i>{{poll.question}}</i>

    {%for v in poll.variants%}
    {%if loop.index0==selected%}‚úî{%endif%}{{map[loop.index0]}} - <i>{{v}}</i>
    {%endfor%}
  poll: |
    {%if started%}<b>[Bot]</b> Polling diumumkan!{%else%}<b>[BOT]</b>{%endif%} #{{user.code_display}} {{user.nick}} masukkan pertanyaan:
    <i>{{poll.question}}</i>

    {%if vote%}Pilih pilihan:{%endif%}
    {%for v in poll.variants%}
    {{map[loop.index0]}} - <i>{{v}}</i>
    {%endfor%}
    {%if vote_user%}

    Kamu memilih untuk:

    {%if vote_user._id in poll.answers%}{{poll.variants[poll.answers[vote_user._id]]}}{%else%}<i>Kamu belum memilih.</i>{%endif%}
    {%endif%}
  done: |
    <b>[Bot]</b> Hasil polling #{{user.code_display}} {{user.nick}}:
    <i>{{poll.question}}</i>

    {%for s, p in poll.total%}
    {{map[loop.index0]}} {{p}}%({{s}}) - <i>{{poll.variants[loop.index0]}}</i>
    {%endfor%}

    Jumlah voters: {{poll.answers|length}} users.

  notification:
    start: |
      <b>[BOT]</b> Di{%if bot%} @{{bot}}{%endif%} polling dimulai! #{{user.code_display}} {{user.nick}} taruh pertanyaan:
      <i>{{poll.question}}</i>
    chat: |
      <b>[Bot]</b> Polling aktif! #{{user.code_display}} {{user.nick}} masukkan pertanyaan:

      <i>{{poll.question}}</i>

      Kamu dapat memilih dengan mengetikan /vote.
  canceled: |
    <b>[BOT]</b> Pada{%if inline%}inline poll{%else%}poll{%endif%} telah dibatalkan.
  error: |
    <b>[BOT]</b> {%if inline%}Inline poll{%else%}Poll{%endif%} harus memuat 2 - 10 opsi.
    Coba lagi atau klik /cancel untuk membatalkan.
  text_only: |
    <b>[BOT]</b> Gunakan teks saja.
  not_active_inline: |
    Poll tidak aktif.
  not_active: |
    <b>[BOT]</b> Poll tidak aktif. Untuk memulai polling ketikan /poll.
  vote_ok: |
    Pilihanmu telah dihitung.
  done_fail: |
    <b>[BOT]</b> Hanya moderator atau yang memulai poll yang bisa mengakhiri polling.
  alredy_active: |
    <b>[BOT]</b> Polling aktif. #{{user.code_display}} {{user.nick}} masukkan pertanyaan:
    <i>{{poll.question}}</i>

    Sudah memilih {{poll.answers|length}} dari anggota.
    Untuk memilih gunakan command /vote.
  in_progress: |
    <b>[BOT]</b> Seseorang sudah memulai polling tetapi belum mengakhirinya. Kamu harus menunggu.
  vote_ended: |
    Poll ini telah berakhir.

