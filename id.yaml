about: |
  <b>[BOT]</b> <b>{{bot_name}}</b>.

  <b>Uptime:</b> {{started|elapsed(show_seconds=True)}}.
  <b>Msgs:</b> {{count}}.
  <b>Msg rate:</b> {{r_hours}} msgs/hr, {{r_days}} msgs/day.

  Bot ini dibuat oleh @ChatFactoryBot, vesi <i>{{version}}</i>.

  Jika kamu memiliki pertanyaan terkait bot dan pengembangan platform - hubungi @RocketBotsBot.

  Update terbaru: @ChatFactory.

help: |
  <b>[BOT]</b> Menu bot:

  /start - <i>Masuk ke ruang chat anonim</i>
  /stop - <i>Tinggalkan obrolan</i>
  /nick - <i>Ubah nama</i>
  /list - <i>Daftar anggota</i>
  % - <i>Kirim sebagai pihak ketiga</i>
  $ - <i>Kirim tulisan tersembunyi</i>
  /last - <i>Lihat aktivitas terakhir</i>
  /msg - <i>Kirim pesan pribadi</i>
  /getmsg - <i>Dapatkan pesan pribadi</i>
  /notify - <i>Pemberitahuan pesan dalam obrolan</i>
  /poll - <i>Buat poll</i>
  /polldone - <i>Akhiri poll</i>
  /vote - <i>Vote</i>
  {%if options.closed%}/invite - <i>Undang teman</i>{{"\n"}}{%endif%}
  /info [CODE] - <i>Lihat info user</i>
  /hug [CODE] - <i>Peluk user</i>
  /slap [CODE] - <i>Tampar user</i>
  /search [TEXT] - <i>Cari user berdasarkan nama</i>
  <i>/harakiri</i> [MINUTES|R] - <i>Lakukan harakiri!</i>
  /ping - <i>Cek bot</i>
  /rules - <i>Peraturan chat</i>
  /about - <i>Informasi tentang bot</i>
  {% if user.is_moderator or user.is_admin or user._id == owner %}

  <b>Moderator''s commands:</b>

  /mute [CODE] [MINUTES] - <i>Bisukan suara</i>
  {%if options.silent_cmds%}/sban, {%endif%}/ban [CODE] - <i>Ban anggota</i>
  /rename [CODE] [NICK] - <i>Ganti nama anggota</i>
  /addach [CODE] [ACH] [TEXT] - <i>Tambahkan pencapaian</i>
  /rmach [CODE] [ACH] - <i>Hapus pencapaian</i>
  /kick [CODE] - <i>Keluarkan anggota</i>
  /resident [CODE] - <i>Ubah status anggota</i>
  /freeze [CODE] - <i>Larang ganti nama</i>
  /textual [CODE] - <i>Mode teks</i>
  /del - <i>Hapus pesan dari obrolan</i>
  {%endif%}{%if user.is_admin or user._id == owner%}

  <b>Admin's commands:</b>

  /sethug [CODE] [TEXT] - <i>Buat pelukan personal</i>
  /setslap [CODE] [TEXT] - <i>Buat tamparan personal</i>
  /changeid [CODE] [NEW] - <i>Ganti ID anggota</i>
  /addmod [CODE] - <i>Tambah moderator</i>
  /rmmod [CODE] - <i>Hapus moderator</i>
  /unban [CODE] - <i>Unban anggota</i>
  /say [TEXT] - <i>Bicara melalui bot</i>
  /poll_kill - <i>Matikan poll(danger!)</i>

  {%endif%}{%if user._id == owner%}
  <b>Owner's commands:</b>

  /addadmin [CODE] - <i>Tambahkan admin</i>
  /rmadmin [CODE] - <i>Hapus admin</i>
  /options - <i>Lihat peraturan chat</i>
  /option [NAME] [VALUE] - <i>Ubah peraturan chat</i>
  {%endif%}

  Selain memasukkan KODE, sebagian perintah dapat digunakan dengan mereply pesan sebelumnya.

